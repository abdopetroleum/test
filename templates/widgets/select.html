<div class="input-field__inline input__select hasTooltip {{ widget.additional_classes }}">
  <label for="{{ widget.name }}">
    <span class="input-label">{{ widget.label }}</span>
    <span class="tooltip">
        i
        <dfn>
            <span>{{ widget.tooltip }}</span>
        </dfn>
    </span>
    <select name="{{ widget.name }}">
        <option value="">{{ widget.attrs.placeholder }}</option>
        {% for group_name, group_choices, group_index in widget.optgroups %}
            {% if group_name %}
                <optgroup label="{{ group_name }}">
            {% endif %}
            {% for option in group_choices %}
                {% include option.template_name with widget=option %}
            {% endfor %}
            {% if group_name %}
                </optgroup>
            {% endif %}
        {% endfor %}
    </select>
  </label>
</div>
