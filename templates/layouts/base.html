<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <!--Important Meta Tags-->
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
        SRP Sim -
        {% block title %}
        {% endblock %}
    </title>

    <!--Fav Icon-->
    <!--    <link rel="shortcut icon" href="res/brand/favicon.ico">-->

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@400;500;600;700;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.13/dist/shoelace/shoelace.css">

    <!--Custom CSS-->
    <link rel="stylesheet" href="{% static 'style/css/style.css' %}">

</head>
<body>

{% block modals %}
{% endblock %}

<div class="container--main">

    {% block sidebar %}
    {% endblock %}

    {% block main %}
    {% endblock %}

    {% block options %}
    {% endblock %}

</div>


<script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.13/dist/shoelace/shoelace.esm.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script src="{% static 'js/ChartJS/Chart.bundle.min.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>
<script src="{% static 'js/charts.js' %}"></script>
<script src="{% static 'js/temp.js' %}"></script>

</body>
</html>
