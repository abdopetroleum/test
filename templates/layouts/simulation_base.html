{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <!--Important Meta Tags-->
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge"> <!--baraye inke website rooye hame moroorgar ha kar kone va mige hamontori website ro baz konan ke Edge mikone-->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!--Baraye inke website responsive bashe makhsosan baraye mobile-->

    <title>SRP Simulation</title>

    <!--Fav Icon-->
    <!--    <link rel="shortcut icon" href="res/brand/favicon.ico">-->

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@400;500;600;700;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!--Custom CSS-->
    <link rel="stylesheet" href="{% static 'style/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'style/css/responsive.css' %}">

</head>

<body>

{% block modals %}
{% endblock %}

<div class="dashboard--base">

    <div class="dashboard-brand">
        <a href="{% url 'main:index' %}">
            <div class="brand">
                <img src="{% static 'res/brand/logo.svg' %}" alt="logo">
            </div>
        </a>
    </div>

    {% include 'layouts/dashboard_sidebar.html' %}

    <div onclick="dashboardToggle()" class="dashboard-btn">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="14.125" height="21.357" viewBox="0 0 14.125 21.357">
                <use xlink:href="{% static 'res/svg/dashboard-icons.svg' %}#dash-btn"></use>
            </svg>
        </div>
    </div>

    <div class="dashboard-container">

        <div class="dashboard-container-background">

            <svg xmlns="http://www.w3.org/2000/svg" width="757.058" height="773.559" viewBox="0 0 757.058 773.559">
                <use xlink:href="{% static 'res/svg/dashboard-icons.svg' %}#dash-back"></use>
            </svg>


        </div>

        {% block dashboard_header %}

        {% endblock %}

        {% block dashboard_content %}

        {% endblock %}


    </div>

</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="{% static 'js/script.js' %}"></script>
<script src="{% static 'js/simulations-list.js' %}"></script>

</body>

</html>
